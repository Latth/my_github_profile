<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/530f7249c1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="person.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Latth's Github</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="dashboard">
                <div class="person">
                    <img src="#" alt="latth logo" id="profile-pic">
                    <h2 id="name-surname">username</h2>
                    <p id="job">User Job</p>
                    <p id="location">Location</p>
                    <a href="https://github.com/Latth" id="copy-email" target="_blank">Github</a>
                </div>
            </div>

            <div class="links">
                <div class="link-title">
                    <h2>REPOS</h2>
                </div>

                <div class="links-details">
                    <!-- All elements will be generated by JavaScript and Github API -->
                    
                </div>

            </div>
        </div>

        <div class="circle1"></div>
        <div class="box1"></div>

        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>
    </main>
</body>

</html>
